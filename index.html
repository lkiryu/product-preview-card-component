<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <img src="./src/images/image-product-desktop.jpg" alt="product-image" class="product-image">
            <div class="info">
                <p class="product-type">Perfume</p>
                <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <ul class="price">
                    <li class="discount-price">$149.99</li>
                    <li class="full-price">$169.99</li>
                </ul>

                <a href="#" class="add-button">
                    <img src="./src/images/icon-cart.svg" alt="cart">
                    <p>Add to Cart</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
